<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.webp" type="image/x-icon">
    <title>Register - Edu Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <!-- Registration Form -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Create Your Account</h2>
        <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" placeholder="Create a password" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div class="flex items-center mb-4">
                <input type="checkbox" id="terms" class="mr-2">
                <label for="terms" class="text-gray-600">I agree to the <a href="#" class="text-blue-600 underline">terms and conditions</a></label>
            </div>
            <button type="submit" class="bg-blue-800 text-white w-full py-2 rounded-lg hover:bg-blue-900">Register</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="./login.html" class="text-blue-600">Login</a></p>
    </div>

</body>
</html>
